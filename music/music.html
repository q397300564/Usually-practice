<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="music.css">
    <link rel="icon" href="musicicon.jpg">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_622889_e6zov6le0zyyzaor.css">
    <script src="jquery-1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="urls.js" type="text/javascript"></script>
    <title>Music-Random</title>
</head>

<body>
    <div id="app" class="wrapper">
        <!-- 背景图片 -->
        <figure class="background">
            <div class="lyric-box">
                <div class="music-lyric">
                    <ul></ul>
                </div>
            </div>
        </figure>
        <!-- 音乐介绍 -->
        <div class="content">
            <audio src=""></audio>
            <div class="content-b">
                <div class="music-massage">
                    <p class="music-name" title="第一次"></p>
                    <p class="musicer" title="光良"></p>
                    <p class="record" title="90后"></p>
                </div>
                <!-- 分享、收藏、喜欢按钮 -->
                <div class="music-icon">
                    <a class="iconfont icon-fenxiang h-icon" href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538"
                        target="_black"></a>
                    <span class="iconfont icon-star-copy h-icon"></span>
                    <span class="iconfont icon-xihuan h-icon"></span>
                </div>
            </div>
        </div>
        <!-- 进度条 -->
        <span class="basebar">
            <span class="progressbar"></span>
        </span>
        <!-- 控制按钮 -->
        <div class="controls">
            <!-- 音乐播放，换频道，下一曲 -->
            <div class="play-controls">
                <span id="play_btn" class="iconfont icon-iconfontplay2 f-l-icon icon-play" title="播放/暂停"></span>
                <span id="rotating_btn" class="iconfont icon-arrow-right f-l-icon" title="换频道"></span>
                <span id="next_btn" class="iconfont icon-right-sorting-o f-l-icon" title="换曲"></span>
            </div>
            <!-- 循环播放，随机播放 -->
            <div class="lyric-music">
                <div id="voice" class="voice-wrap">
                    <span class="basebar-wrap">
                        <span class="progressbar-wrap">
                            <span class="dot"></span>
                        </span>
                    </span>
                </div>
                <span class="iconfont icon-sey-voice-a f-r-icon voice">
                </span>
                <span class="iconfont icon-xunhuan101 f-r-icon" title="循环播放"></span>
                <span class="iconfont icon-caidan f-r-icon" title="歌词"></span>
            </div>
        </div>
    </div>
    <script src="voice.js" type="text/javascript"></script>
    <script src="music.js" type="text/javascript"></script>
</body>

</html>
